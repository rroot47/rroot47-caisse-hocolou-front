<div class="fixed top-0 left-0 h-full bg-gray-100" style=" z-index: 1;">
<div>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="src/tailwing.config.js"></script>
</div>
<div class="flex h-full flex-col">
  <!-- Top nav-->
  <div class="relative flex h-16 flex-shrink-0 items-center bg-white">
    <!-- Logo area -->
    <div class="absolute inset-y-0 left-0 md:static md:flex-shrink-0">
      <a routerLink="/admin/member" class="flex h-16 w-16 items-center justify-center bg-amber-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-600 md:w-20">
        <img class="h-8 w-auto" src="assets/logo-white.svg" alt="hocoulou">
      </a>
    </div>
    <!-- Picker area -->
    <div class="mx-auto md:hidden">
      <div class="relative">
        <label for="inbox-select" class="sr-only">Choose inbox</label>
        <select id="inbox-select" class="rounded-md border-0 bg-none pl-3 pr-8 text-base font-medium text-gray-900 focus:ring-2 focus:ring-indigo-600">
          <option>Utilisateurs</option>
          <option>Dépenses</option>
          <option>Dettes</option>
          <option selected>Adhésion</option>
          <option>Déconnexion</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center justify-center pr-2">
          <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="flex min-h-0 flex-1 overflow-hidden">
    <nav aria-label="Sidebar" class="hidden md:block md:flex-shrink-0 md:overflow-y-auto md:bg-blue-900">
      <div class="relative flex w-20 flex-col space-y-3 p-3">
        <a routerLink="/admin/member" class="bg-blue-700 text-white flex-shrink-0 inline-flex items-center justify-center h-14 w-14 rounded-lg">
          <span class="sr-only">Utilisateurs</span>
          <img class="h-6 w-6" src="assets/users-light (1).svg" alt="hocoulou">
        </a>
        <a routerLink="/admin/depense" class="text-gray-400 hover:bg-blue-600 flex-shrink-0 inline-flex items-center justify-center h-14 w-14 rounded-lg">
          <span class="sr-only">Depenses</span>
          <img class="h-6 w-6" src="assets/euro-sign-light.svg" alt="hocoulou">
        </a>
        <a routerLink="/admin/dette" class="text-gray-400 hover:bg-blue-600 flex-shrink-0 inline-flex items-center justify-center h-14 w-14 rounded-lg">
          <span class="sr-only">Dettes</span>
          <img class="h-6 w-6" src="assets/sensor-triangle-exclamation-light.svg" alt="hocoulou">
        </a>
        <a routerLink="/admin/adherent"class="text-gray-400 hover:bg-blue-600 flex-shrink-0 inline-flex items-center justify-center h-14 w-14 rounded-lg">
          <span class="sr-only">Adhésion</span>
          <img class="h-6 w-6" src="assets/users-gear-light.svg" alt="hocoulou">
        </a>
        <a (click)="onSignOut()"  class="text-gray-400 hover:bg-blue-600 flex-shrink-0 inline-flex items-center justify-center h-14 w-14 rounded-lg">
          <span class="sr-only">Déconnexion</span>
          <img class="h-6 w-6" src="assets/arrow-right-from-bracket-light.svg" alt="hocoulou">
        </a>

    </nav>
    <div class=" mt-10 flex h-full min-w-0 flex-1 flex-col overflow-y-auto lg:order-last">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="pt-16 md:pt-0 sm:pt-0 lg:pt-0">

      <div class="mx-auto max-w-7xl overflow-hidden py-6 px-6 lg:px-8">
        <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
          <div class="px-5 py-2">
