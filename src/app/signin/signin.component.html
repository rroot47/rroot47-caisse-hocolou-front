<div class="flex min-h-full py-28 ">
  <div class=" py-16 flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <h2  class="text-3xl font-bold tracking-tight text-gray-900">Connexion</h2>
      <div class="mt-8">
        <div class="mt-6">
          <form class="space-y-6"  [formGroup]="signInForm"  (ngSubmit)="onSubmit()">
            <div>
              <label for="email" class="form-label block text-sm font-medium text-gray-700">Email *</label>
              <div class="mt-1">
                <input
                  id="email"
                  type="email"
                  autocomplete="email" required
                  class="form-control  block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-amber-500 focus:outline-none focus:ring-amber-500 sm:text-sm"
                  formControlName="email"
                >
              </div>
            </div>

            <div class="space-y-1">
              <label for="password" class="form-label block text-sm font-medium text-gray-700">Mot de passe * </label>
              <div class="mt-1">
                <input
                  id="password"
                  type="password"
                  autocomplete="current-password" required
                  class="form-control block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-amber-500 focus:outline-none focus:ring-amber-500 sm:text-sm"
                  formControlName="password"
                >
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-amber-600 focus:ring-amber-500">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900">Se souvenir de moi</label>
              </div>
              <div class="text-sm">
                <a href="#" class="font-medium text-amber-500 hover:text-amber-400">Mot de passe ?</a>
              </div>
            </div>

            <div>
              <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-amber-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2">Connexion</button>
            </div>
          </form>
          <p class="text-danger"> {{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img class="absolute inset-0 h-full w-full " src="assets/img-connexion.svg" alt="">
  </div>
</div>
